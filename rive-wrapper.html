<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Rive demo</title>

  <style>
    /* 9 × 16 portrait wrapper */
    .embed-wrapper{
      position:relative;
      width:100%;
      padding-top:177.78%;   /* 1280 ÷ 720 */
      max-width:720px;       /* optional cap */
      margin:0 auto;
    }
    .embed-wrapper canvas{
      position:absolute;
      inset:0;
      width:100%;  
      height:100%;
      border:0;
    }
  </style>

  <script src="https://unpkg.com/@rive-app/canvas@2.7.1"></script>
</head>
<body>

  <div class="embed-wrapper">
    <canvas id="rive"></canvas>
  </div>

  <script>
    new rive.Rive({
      src: "./lane_catcher_2.riv",      // keep .riv in the same folder
      canvas: document.getElementById("rive"),
      autoplay: true,
      /* stateMachines: "Main",         // add if you have one
         onLoad: () => { … }           // set inputs if needed   */
    });
  </script>

</body>
</html>
